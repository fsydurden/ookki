<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleAnki - Spaced Repetition Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>SimpleAnki</h1>
        
        <div class="nav">
            <button id="decks-nav" class="active">Decks</button>
            <button id="add-nav">Add Card</button>
            <button id="stats-nav">Stats</button>
        </div>
        
        <div id="decks-screen" class="screen active">
            <h2>Your Decks</h2>
            <ul class="deck-list" id="deck-list">
                <!-- Decks will be inserted here -->
            </ul>
            <button id="add-deck-btn" class="btn">Create New Deck</button>
            
            <div id="add-deck-form" style="display: none; margin-top: 20px;">
                <div class="form-group">
                    <label for="deck-name">Deck Name:</label>
                    <input type="text" id="deck-name" placeholder="Enter deck name">
                </div>
                <button id="save-deck-btn" class="btn">Save Deck</button>
            </div>
        </div>
        
        <div id="add-screen" class="screen">
            <h2>Add New Card</h2>
            <div class="form-group">
                <label for="card-deck">Deck:</label>
                <select id="card-deck"></select>
            </div>
            <div class="form-group">
                <label for="card-front">Front (Question):</label>
                <textarea id="card-front" placeholder="Enter question or front of card"></textarea>
            </div>
            <div class="form-group">
                <label for="card-back">Back (Answer):</label>
                <textarea id="card-back" placeholder="Enter answer or back of card"></textarea>
            </div>
            <button id="save-card-btn" class="btn">Save Card</button>
        </div>
        
        <div id="study-screen" class="screen">
            <h2 id="study-deck-title">Studying: Default Deck</h2>
            <div class="card">
                <div id="card-content" class="card-front"></div>
            </div>
            <button id="flip-btn" class="flip-btn">Show Answer</button>
            <div class="rating-buttons" style="display: none;">
                <button class="rating-btn again" data-rating="1">Again</button>
                <button class="rating-btn hard" data-rating="2">Hard</button>
                <button class="rating-btn good" data-rating="3">Good</button>
                <button class="rating-btn easy" data-rating="4">Easy</button>
            </div>
            <div class="stats">
                <p>Cards left: <span id="cards-left">0</span></p>
                <p>New: <span id="new-count">0</span> | Learning: <span id="learning-count">0</span> | Review: <span id="review-count">0</span></p>
            </div>
            <button id="finish-btn" class="btn" style="display: none; margin-top: 20px;">Finish Study Session</button>
        </div>
        
        <div id="stats-screen" class="screen">
            <h2>Your Study Statistics</h2>
            <div id="stats-content">
                <p>Total cards: <span id="total-cards">0</span></p>
                <p>Cards studied today: <span id="studied-today">0</span></p>
                <p>Total study sessions: <span id="total-sessions">0</span></p>
                <p>Average retention rate: <span id="avg-retention">0%</span></p>
            </div>
        </div>
    </div>
</body>
</html>
